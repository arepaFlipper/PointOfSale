<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../src/assets/styles/App.css">
<body>
    
    <section class="login">
        <h1> Welcome to POS</h1>
        <section class="login__container">
            <h2>Login</h2>
            <form class="login__container--form" action="">
                <input type="text" class="input" placeholder="email">
                <input type="password" class="input" placeholder="password">
                <button class="button">Login</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="/">forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../media/google-icon.png" alt="google"> <a href="/"> Iniciar sesión con Google </a></div>
                <div><img src="../media/twitter-icon.png" alt="twitter"><a href="/">Iniciar sesión con twitter</a></div>
            </section>
            <p class="login__container--register">No tienes Cuenta? <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
